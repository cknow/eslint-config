sudo: false

language: node_js

cache:
  directories: ~/.npm

notifications:
  email: false

env:
  global:
    - CC_TEST_REPORTER_ID=54632afea2654c05326d460d2088caf3a7189015fd1cff3e7d73fc899e6286e8

node_js:
  - 10
  - 9
  - 8
  - 6

install:
  - travis_retry npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - node --version
  - npm --version
  - npm test

after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run report-coverage

jobs:
  include:
    - stage: release
      script:
        - npm install -g semantic-release && semantic-release

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
